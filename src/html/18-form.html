<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 관련 요소 | Techit</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <form action="/" method="get">
      <fieldset>
        <legend>input 요소를 활용한 다양한 양식 만들기</legend>
        <!-- 한줄 글상자 (text) -->
        <p>
          <label for="user-name">이름</label>
          <input type="text" name="user-name" id="user-name" required />
        </p>
        <!-- 검색어 입력상자 (search) -->
        <p><label for="search">검색어</label> <input type="search" name="search" id="search" /></p>
        <!-- 이메일 입력 서식 (email) -->
        <p>
          <label for="user-email">이메일</label>
          <input type="email" name="user-email" id="user-email" required />
        </p>
        <!-- 숫자 입력 서식 (tel) -->
        <p>
          <label for="user-phone">연락처</label>
          <input type="tel" name="user-phone" id="user-phone" required />
        </p>

        <!-- 체크박스 서식 (tel) -->
        <p>
          <input
            value="회고 A팀"
            checked
            type="checkbox"
            name="likelion-class"
            id="html"
            required
          />
          HTML
          <input value="회고 B팀" type="checkbox" name="likelion-class" id="css" required />
          CSS
          <input value="회고 A팀" checked type="checkbox" name="likelion-class" id="js" required />
          Javascript
          <input value="회고 B팀" type="checkbox" name="likelion-class" id="react" required />
          React
        </p>
        <!-- 라디오 서식 (radio) -->
        <p>
          <input value="회고 1팀" checked type="radio" name="techit-class" id="class-1" required />
          회고 1팀
          <input value="회고 2팀" type="radio" name="techit-class" id="class-2" required /> 회고 2팀
        </p>

        <button type="submit">전송</button>
      </fieldset>
    </form>
  </body>
</html>
