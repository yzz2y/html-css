<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ifram, object 요소</title>
  </head>
  <body>
    <h1>iframe 요소</h1>
    <figure>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d202388.72731462138!2d126.69877953281251!3d37.570990800000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca322e84399cb%3A0x104b07263c235889!2z66mL7J-B7J207IKs7J6Q7LKY65-8!5e0!3m2!1sko!2skr!4v1727833221561!5m2!1sko!2skr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <figcaption>멋쟁이 사자처럼</figcaption>
    </figure>

    <h1>object 요소</h1>
    <figure>
      <object
        type="application/pdf"
        data="./../assets/pdf/wai-aria.pdf"
        wieght="600"
        height="1200"
      ></object>
      <figcaption></figcaption>
    </figure>
  </body>
</html>
