<html lang="ko-KR">
  <head>
    <!-- HTML4.01, html1.0에서 문자 인코딩을 선언하는 방식 -->
    <!-- <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /> -->

    <meta charset="UTF-8" />
    <!-- 문서의 제목은 해당 페이지의 내용을 이해할 수 있는 중요한 키워드로 지정해야 하며 고유해야 함 -->
    <title>기본 구조 | Techit</title>
  </head>
  <body>
    <a href="./../../index.html">처음으로</a>
    <h1>HTML 기본 구조</h1>
